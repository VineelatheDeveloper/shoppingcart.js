<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="shopping.css" />
  </head>
  <body>
           <div>
            <h1>Grocery List</h1>
            <label for="item-name-input">Enter Item Name: </label>
            <input type="text" id="item-name-input">
            <br>
            <label for="item-price-input"> Enter Item Price: </label>
            <input type="number" id="item-price-input">
            <br>
            <button id="add-button">Add Grocery List</button>
        </div>
        <table>
            <thead>
                <tr>
                  <th data-ns-test="item-srno">Item Srno</th>
                    <th data-ns-test="item-name">Item Name</th>
                    <th data-ns-test="item-price">Item Price</th>
                </tr>
            </thead>
            <tbody id="item-list">
                <tr>
                    <td>Grand Total</td>
                    <td data-ns-test="grandTotal">0</td>
                </tr>
            </tbody>
        </table>


            
        </table>
        
  </body>
  <script src="shopping.js"></script>
</html>
